<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 04</title>
    <body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" required minlength="5" maxlength="30">
                </p>
                <p>
                    <label for="imail">E-mail</label>
                    <input type="email" name="email" id="imail" autocomplete="email" required>
                </p>
                <label for="ifone">Telefone</label>
                <input type="tel" name="tel" id="ifone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            
        </form>
    </body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 03</title>
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="inota1">Nota 1</label>
                <input type="number" name="nota1" id="inota1" required min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="inota2">Nota 2</label>
                <input type="number" name="nota2" id="inota2" required min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="Mes" id="imes">
            </p>
            <p><label for="idia">Data da Prova</label>
                <input type="date" name="Dia" id="idia">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
